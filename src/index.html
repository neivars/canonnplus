<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test App</title>

        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="font-awesome-4.7.0/css/font-awesome.min.css"
        />
        <script defer src="index.js"></script>
    </head>

    <body>
        <main class="content">
            <div class="controls">
                <h1 class="controls-title">Thargoid Barnacles</h1>

                <div class="search-widget">
                    <input
                        type="text"
                        id="selected-ref"
                        class="control-input"
                        disabled=""
                        value="Sol"
                    />

                    <button id="get-data" class="button">
                        <i class="fa fa-search enabled-spinner fa-fw"></i> Find
                        Sites
                    </button>
                </div>

                <select id="barnacle-type" class="control-input">
                    <option value="" selected>All</option>
                    <option value="unknown">Unknown</option>
                    <option value="common">Common Thargoid Barnacle</option>
                    <option value="large">Large Thargoid Barnacle</option>
                </select>

                <input
                    class="control-input"
                    type="text"
                    id="reference-system-search"
                    placeholder="Search systems"
                />

                <select
                    id="system-search-list"
                    class="control-input"
                    size="10"
                ></select>
            </div>

            <div class="results" id="data-target"></div>
        </main>
    </body>
</html>
